<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecomm Store</title>
</head>
<body>
  <h1>Product Category</h1>

  <input type="text" placeholder="Enter Category" id="category-input">
  <button id="add-category">Add Category</button>

  <ol id="category-list"></ol>

  <div class="category-items">
    <form id="item-form">
      <h2>Category Items</h2>

      <label for="category-select">Select Category:</label>
      <select id="category-select">
        <!-- Categories will be added dynamically -->
      </select>
      <br><br>

      <label for="item-select">Choose Item Type:</label>
      <select id="item-select">
        <option value="itemName">Item Name</option>
        <option value="itemPrice">Item Price</option>
      </select>
      <br><br>

      <label for="user-input">Enter Value:</label>
      <input type="text" id="user-input" placeholder="Type here">
      <br><br>

      <input type="submit" value="Add Item">
    </form>
  </div>

  <script src="lab2/product_cart.js"></script>
</body>
</html>
